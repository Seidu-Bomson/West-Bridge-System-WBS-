<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="QR1.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#content">Content</a></li>
      <li><a href="#info">Info</a></li>
      <li class="top-right"><a href="#signup">Sign Up</a></li>
      <li><a href="#login">Log In</a></li>
    </ul>
  </nav>

  <hr style="margin-top: 12px;" />

  <div class="container">
    <p>This is a website where you can generate anything into <span>QR code</span></p>
    <hr />

    <!-- QR Code Section -->
    <section id="qr-generator">
      <h2>Enter text or URL</h2>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <div id="imgBox">
        <img src="" id="qrImage" alt="QR Code" />
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
    </section>

    <!-- Login Form -->
    <section id="login-form" style="margin-top: 40px;">
      <h2>Login</h2>
      <form action="#">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" />

        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword" placeholder="Password" />

        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer class="foot-container">
    <ul>
      <li><a href="#">Info</a></li>
      <li><a href="#">About</a></li>
      <li>
        <p>&copy; <em>BAYARI</em> <b>Hands & Brains</b></p>
      </li>
    </ul>
  </footer>

  <script >
    function generateQR() {
        const qrText = document.getElementById("qrText").value;
        const qrImage = document.getElementById("qrImage");
        const imgBox = document.getElementById("imgBox");
      
        if (qrText.trim() !== "") {
          qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrText)}&size=150x150`;
          imgBox.style.display = "block";
        } else {
          imgBox.style.display = "none";
          alert("Please enter some text or URL.");
        }
      }

      let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    let qrText = document.getElementById("qrText");

    function generateQR(){
      if(qrText.value.length > 0){
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="
      + qrText.value;
      imgBox.classList.add("show-img");
      }else{
      qrText.classList.add('error');
      setTimeout(()=>{
        qrText.classList.remove('error');
    },1000);

      }
      
    }
      
  </script>
</body>
</html>
